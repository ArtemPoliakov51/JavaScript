<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
    <p id="result"></p>
    <script>
        const num = parseInt(prompt("Type number"));

        function isPrime(n) {
            if (n <= 1) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return false;
            }
            return true;
        }

        const result = document.getElementById("result");
        if (isNaN(num)) {
            result.textContent = "Please enter a valid number.";
        } else {
            result.textContent = num + " это " + (isPrime(num) ? "alkuluku" : "ei ole alkuluku");
        }
    </script>
</body>
</html>
