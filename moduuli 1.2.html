<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Testing JavaScript</title>
</head>
<body>
<h1>Greeting</h1>
<p id="target"></p>
<script>
    'use strict';
    const name = prompt("Your name");
    document.querySelector('#target').innerHTML = `Nice to meet you ${name}!`;
</script>
</body>
</html>
